version: "3.9"
services:
  api:
    container_name: flask-app
    image: dalred/flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    ports:
      - 8080:80
    depends_on:
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
  migrations:
    container_name: migrations
    image: dalred/flask-app:$GITHUB_REF_NAME-$GITHUB_RUN_ID
    depends_on:
      postgres:
        condition: service_healthy
    command: flask db upgrade
  postgres:
    container_name: postgres
    image: postgres:latest
    volumes:
      - /var/lib/postgresql/data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: $DB_USER
      POSTGRES_PASSWORD: $DB_PASSWORD
      POSTGRES_DB: $DB_NAME
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d movies -U flaskappuserdb"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s


